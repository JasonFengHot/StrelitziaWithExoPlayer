apply plugin: 'com.android.library'
apply plugin: 'plugin.transfer'


android {
    compileSdkVersion rootProject.ext.androidCompileSdkVersion
    buildToolsVersion rootProject.ext.androidBuildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.androidMinSdkVersion
        targetSdkVersion rootProject.ext.androidTargetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    Map<String, String> dependencies = rootProject.ext.dependencies
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':account')
    compile project(':ismartv_db')
    compile project(':ismartv_downloader')
    compile project(':ismartv_imagereflection')
    compile project(':ismartv_widget')
    compile project(':ismartv_foregroundimageview')
    compile project(':ismartv_tvhorizontalscrollview')
    compile project(':calligraphy-2.2.0')
    compile project(':utilcode-1.3.0')
    compile 'com.orhanobut:logger:1.15'
    compile dependencies.appCompat
    compile dependencies.recyclerView
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.google.android.exoplayer:exoplayer:r2.2.0'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}